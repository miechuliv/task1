item:
    path:     /
    defaults: { _controller: "BlueMediaTaskBundle:Item:index" }

item_show:
    path:     /{id}/show
    defaults: { _controller: "BlueMediaTaskBundle:Item:show" }

item_new:
    path:     /new
    defaults: { _controller: "BlueMediaTaskBundle:Item:new" }

item_create:
    path:     /create
    defaults: { _controller: "BlueMediaTaskBundle:Item:create" }
    methods:  POST

item_edit:
    path:     /{id}/edit
    defaults: { _controller: "BlueMediaTaskBundle:Item:edit" }

item_update:
    path:     /{id}/update
    defaults: { _controller: "BlueMediaTaskBundle:Item:update" }
    methods:  [POST, PUT]

item_delete:
    path:     /{id}/delete
    defaults: { _controller: "BlueMediaTaskBundle:Item:delete" }
    methods:  [POST, DELETE]
